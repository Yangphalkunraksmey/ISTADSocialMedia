<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <script src="https://kit.fontawesome.com/039fb9c7e5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-[75px] h-[515px] bg-black text-white">
        <div class="space-y-4 py-4">
            <!-- Home -->
            <div class="flex items-center justify-center flex-col text-center hover:bg-gray-800 rounded-lg cursor-pointer">
                <p class="text-xs py-2">
                    <i class="fa-solid fa-home fa-xl px-3"></i><br>Home
                </p>
            </div>
            
            <!-- Trending -->
            <div class="flex items-center justify-center flex-col text-center hover:bg-gray-800 rounded-lg cursor-pointer">
                <p class="text-xs py-2">
                    <i class="fa-solid fa-fire fa-xl px-3"></i><br>Trending
                </p>
            </div>
            <div class="flex items-center justify-center flex-col text-center hover:bg-gray-800 rounded-lg cursor-pointer">
                <p class="text-xs py-2">
                  <i class="fa-solid fa-circle-play fa-xl px-3"></i><br>Subscriptions
                </p>
              </div>
        
              <!-- Library -->
              <div class="flex items-center justify-center flex-col text-center hover:bg-gray-800 rounded-lg cursor-pointer">
                <p class="text-xs py-2">
                  <i class="fa-solid fa-folder-open fa-xl px-3"></i><br>Library
                </p>
              </div>
        
              <!-- History -->
              <div class="flex items-center justify-center flex-col text-center hover:bg-gray-800 rounded-lg cursor-pointer">
                <p class="text-xs py-2">
                  <i class="fa-solid fa-clock fa-xl px-3"></i><br>History
                </p>
              </div>
        
              <!-- Shorts -->
              <div class="flex items-center justify-center flex-col text-center hover:bg-gray-800 rounded-lg cursor-pointer">
                <p class="text-xs py-2">
                  <i class="fa-solid fa-circle-play fa-xl px-3"></i><br>Shorts
                </p>
              </div>
        
              <!-- Downloads -->
              <div class="flex items-center justify-center flex-col text-center hover:bg-gray-800 rounded-lg cursor-pointer">
                <p class="text-xs py-2">
                  <i class="fa-solid fa-download fa-xl px-3"></i><br>Downloads
                </p>
              </div>
        
              <!-- You -->
              <div class="flex items-center justify-center flex-col text-center hover:bg-gray-800 rounded-lg cursor-pointer">
                <p class="text-xs py-2">
                  <i class="fa-solid fa-circle-user fa-xl px-3"></i><br>You
                </p>
              </div>
        </div>
    </div>
</body>
</html>
